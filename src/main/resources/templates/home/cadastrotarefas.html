<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="cadastro.js"></script>
    <title>Cadastro de tarefas</title>
    <style>
        #activity-container {
            border: 1px solid rgb(0,0,0,0.2);
            border-radius: 5px;
            min-height: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>



<div class="container" id="mainContainer">
    <div class="text-end mt-3">
        <button id="btAdd" type="button" class="btn btn-primary"
                data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa-solid fa-plus"></i>Cadastrar Tarefa
        </button>
    </div>
    <h1 class="text-center">Suas Tarefas</h1>
    <div id="activity-container" class="w-100 mt-3" th:if="${#lists.isEmpty(tarefas)}">
        <p class="text-center text-muted mt-3">Nenhuma tarefa cadastrada</p>
    </div>

</div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de Tarefas</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/property/addTarefa}" method="post">
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="sDescTarefa">@</span>
                                <input id="churrasqueira" name="nome" type="text" class="form-control"
                                       placeholder="Descrição da tarefa" aria-describedby="sDescTarefa" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="sSetor">@</span>
                                <input id="setor" name="setor" type="text" class="form-control"
                                       placeholder="Setor" aria-describedby="sSetor" required>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Usuário
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">aaaa</a></li>
                                <li><a class="dropdown-item" href="#">aaaa</a></li>
                                <li><a class="dropdown-item" href="#">aaaa</a></li>
                            </ul>
                        </div>
                        <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Baixa</a></li>
                            <li><a class="dropdown-item" href="#">Média</a></li>
                            <li><a class="dropdown-item" href="#">Alta</a></li>
                        </ul>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                        <button id="btSalvar" type="submit" class="btn btn-primary">Salvar Alterações</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
